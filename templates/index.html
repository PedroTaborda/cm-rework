<body>
    <div class="s002">
        <form>
            <fieldset>
                <legend></legend>
            </fieldset>
            <div class="inner-form">
                <div class="input-field stops-wrap">
                    <div class="input-field origin-stop-wrap">
                        <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z">
                                </path>
                            </svg>
                        </div>
                        <input id="search-origin" type="text" placeholder="Origem (número ou nome da paragem)" autocomplete="off" />
                    </div>
                    <div class="input-field destination-stop-wrap">
                        <div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path
                                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z">
                                </path>
                            </svg>
                        </div>
                        <input id="search-destination" type="text" placeholder="Destino (número ou nome da paragem)" autocomplete="off" />
                    </div>
                </div>
                <script>
                    var stops = [];
                    {# 
                    const stops = [
                        {
                            "id": "0001",
                            "name": "Aeroporto",
                            "lat": 38.774,
                            "lon": -9.134,
                            "location-identifiers": "Lisboa"
                        },
                        {
                            "id":  "0002",
                            "name":  "Alameda",
                            "lat":  38.737,
                            "lon":  -9.130,
                            "location-identifiers":  "Lisboa"
                        }
                    ] 
                    #}
                    var currentOriginStop = null;
                    var currentDestinationStop = null;

                    // autocomplete function
                    function autocomplete(inp, arr, origin) {
                        var currentFocus;
                        
                        // close autocomplete list when click outside
                        function closeAllLists(elmnt) {
                            /*close all autocomplete lists in the document,
                            except the one passed as an argument:*/
                            var x = document.getElementsByClassName("autocomplete-items");
                            for (var i = 0; i < x.length; i++) {
                                if (elmnt != x[i] && elmnt != inp) {
                                    x[i].parentNode.removeChild(x[i]);
                                }
                            }
                        }
                        document.addEventListener("click", function (e) {
                            closeAllLists(e.target);
                        });

                        function updateAutocomplete(e) {
                            var a, b, i, val = this.value;
                            /*close any already open lists of autocompleted values*/
                            closeAllLists(null);
                            if (!val) { return false; }
                            currentFocus = -1;
                            /*create a DIV element that will contain the items (values):*/
                            a = document.createElement("DIV");
                            a.setAttribute("id", this.id + "-autocomplete-list");
                            a.setAttribute("class", "autocomplete-items");
                            /*append the DIV element as a child of the autocomplete container:*/
                            this.parentNode.appendChild(a);

                            function stopToDiv(stop, nameMatch, idMatch){
                                // get correct capitalization for nameMatch and idMatch
                                if (nameMatch.length > 0)
                                    nameMatch = stop.name.substr(0, nameMatch.length);
                                if (idMatch.length > 0)
                                    idMatch = stop.id.substr(0, idMatch.length);

                                var b = document.createElement("DIV");
                                b.innerHTML = "<strong>" + nameMatch + "</strong>";
                                b.innerHTML += stop.name.substr(nameMatch.length);
                                b.innerHTML += "<br><strong>" + idMatch + "</strong>";
                                b.innerHTML += stop.id.substr(idMatch.length);
                                b.innerHTML += "<input type='hidden' value='" + stop.name + "'>";
                                b.innerHTML += "<input type='hidden' value='" + stop.id + "'>";
                                b.addEventListener("click", function(e) {
                                    inp.value = this.getElementsByTagName("input")[0].value;
                                    if (origin)
                                        currentOriginStop = stop;
                                    else
                                        currentDestinationStop = stop;
                                    closeAllLists();
                                });
                                return b;
                            }

                            let first_match = null;
                            let nMatches = 0;
                            for (i = 0; i < arr.length; i++) {
                                nameMatch = arr[i].name.substr(0, val.length).toUpperCase() == val.toUpperCase();
                                idMatch = arr[i].id.substr(0, val.length).toUpperCase() == val.toUpperCase();
                                if (nameMatch || idMatch) {
                                    b = stopToDiv(arr[i], nameMatch ? val : "", idMatch ? val : "");
                                    a.appendChild(b);

                                    if (first_match == null) {
                                        first_match = arr[i];
                                        if (origin)
                                            currentOriginStop = arr[i];
                                        else
                                            currentDestinationStop = arr[i];
                                    }
                                    nMatches++;
                                    if (nMatches > 5)
                                        break;
                                }
                            }
                        }

                        // update autocomplete when input changes
                        inp.addEventListener("input", updateAutocomplete);

                        // select from list handler
                        inp.addEventListener("keydown", function (e) {
                            var x = document.getElementById(this.id + "-autocomplete-list");
                            if (x) x = x.getElementsByTagName("div");
                            if (e.keyCode == 40) {
                                // if down is pressed
                                currentFocus++;
                                setActive(x);
                            } else if (e.keyCode == 38) { //up
                                // if up is pressed
                                currentFocus--;
                                setActive(x);
                            } else if (e.keyCode == 13) {
                                // if enter is pressed
                                e.preventDefault();
                                if (currentFocus > -1) {
                                    // simulate click on active item
                                    if (x) x[currentFocus].click();
                                }
                            }
                        });
                        function setActive(x) {
                            if (!x) return false;
                            unsetActive(x);
                            if (currentFocus >= x.length) currentFocus = 0;
                            if (currentFocus < 0) currentFocus = (x.length - 1);
                            // add class "autocomplete-active"
                            x[currentFocus].classList.add("autocomplete-active");
                        }
                        function unsetActive(x) {
                            for (var i = 0; i < x.length; i++) {
                                x[i].classList.remove("autocomplete-active");
                            }
                        }
                    }
                    // get stops from database
                    $.ajax({
                        url: "/stops",
                        type: "GET",
                        dataType: "json",
                        success: function (data) {
                            stops = data;
                            autocomplete(document.getElementById("search-origin"), stops, true);
                            autocomplete(document.getElementById("search-destination"), stops, false);
                        },
                        error: function (xhr, status, error) {
                            console.log("Error: " + error.message);
                            // retry
                            $.ajax(this);
                        }
                    });
                </script>
                <style>
                    .autocomplete {
                        position: relative;
                        display: inline-block;
                    }
                    input {
                        border: 1px solid transparent;
                        background-color: #f1f1f1;
                        padding: 10px;
                        font-size: 16px;
                    }
                    input[type=text] {
                        background-color: #f1f1f1;
                        width: 100%;
                    }
                    input[type=submit] {
                        background-color: DodgerBlue;
                        color: #fff;
                        cursor: pointer;
                    }
                    .autocomplete-items {
                        position: absolute;
                        border: 1px solid #d4d4d4;
                        border-bottom: none;
                        border-top: none;
                        z-index: 99;
                        /*position the autocomplete items to be the same width as the container:*/
                        top: 100%;
                        left: 0;
                        right: 0;
                    }
                    .autocomplete-items div {
                        padding: 10px;
                        cursor: pointer;
                        background-color: #fff;
                        border-bottom: 1px solid #d4d4d4;
                    }
                    /*when hovering an item:*/
                    .autocomplete-items div:hover {
                        background-color: #e9e9e9;
                    }
                    /*when navigating through the items using the arrow keys:*/
                    .autocomplete-active {
                        background-color: DodgerBlue !important;
                        color: #ffffff;
                    }
                </style>
                <div class="input-field date-wrap">
                    <div class="icon-wrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path
                                d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z">
                            </path>
                        </svg>
                    </div>
                    <input class="datepicker" id="depart" type="text" placeholder="1 Jul 2022" />
                    <script>
                        flatpickr(".datepicker", {});
                    </script>
                </div>
                <div class="input-field search-btn-wrap">
                    <script>
                        function searchBtnAction() {
                            var depart = document.getElementById("depart").value;
                            if (currentOriginStop == null){
                                alert("Por favor, insira uma origem");
                                return;
                            }
                            if (currentDestinationStop == null){
                                alert("Por favor, insira um destino");
                                return;
                            }
                            if (depart == ""){
                                alert("Por favor, insira uma data");
                                return;
                            }
                            console.log(currentOriginStop);
                            console.log(currentDestinationStop);
                            console.log(depart);
                            // check if date is in the past
                            var today = new Date();
                            today.setHours(0, 0, 0, 0);
                            var date = new Date(depart);
                            if (date == "Invalid Date")
                            {
                                alert("Por favor, insira uma data válida");
                                return;
                            }
                            if (date.getDay() < today.getDay() - 10)
                            {
                                // cannot search for dates more than 10 days in the past
                                alert("Por favor, insira uma data mais próxima de hoje");
                                return;
                            }
                            if (date < today)
                            {
                                // warn user, but allow search (for post midnight departures indexed as the day before)
                                alert("Cuidado: a data inserida é anterior à data de hoje");
                            }

                            function displayTimetable(data) {
                                console.log(data);
                                // create a div for each timetable entry
                                for (var i = 0; i < data.length; i++) {
                                    var div = document.createElement("div");
                                    div.classList.add("timetable-entry");
                                    div.innerHTML = data[i].origin + " - " + data[i].destination + " - " + data[i].departure + " - " + data[i].arrival;
                                    document.getElementById("timetable").appendChild(div);
                                }
                            }
                            // go to /timetable page, using GET with origin, destination and date
                            window.location.href = "/timetable?origin=" + currentOriginStop['id'] + "&destination=" + currentDestinationStop['id'] + "&date=" + depart;

                            {# 
                                $.ajax({
                                url: "/timetable",
                                type: "GET",
                                data: {
                                    origin: currentOriginStop['id'],
                                    destination: currentDestinationStop['id'],
                                    date: depart
                                },
                                dataType: "json",
                                success: function (data) {
                                    displayTimetable(data);
                                },
                                error: function (xhr, status, error) {
                                    console.log("Error: " + error.message);
                                }
                            }); 
                            #}
                        }
                    </script>
                    <button class="btn-search" type="button" onclick="searchBtnAction()">PROCURAR</button>
                </div>
            </div>
        </form>
    </div>
</body>
